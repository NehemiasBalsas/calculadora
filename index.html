<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Brandon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenedorh2">
        <h2>Calculadora de Brandon</h2>
    </div>

    <div class="calculator">

            <input type="text" id="resultado" disabled>

            <button class="operacion" id="clear" onclick="clearResult()">C</button>
            <button class="operacion" onclick="performOperation('/')">/</button>
            <button class="operacion" onclick="performOperation('*')">*</button>
            <button class="operacion" type="text"> < </button>
            
            <button class="numero" onclick="appendToResult(7)">7</button>
            <button class="numero" onclick="appendToResult(8)">8</button>
            <button class="numero" onclick="appendToResult(9)">9</button>
            <button class="operacion" onclick="performOperation('-')">-</button>

            <button class="numero" onclick="appendToResult(4)">4</button>
            <button class="numero" onclick="appendToResult(5)">5</button>
            <button class="numero" onclick="appendToResult(6)">6</button>
            <button class="operacion" onclick="performOperation('+')">+</button>

            <button class="numero" onclick="appendToResult(1)">1</button>
            <button class="numero" onclick="appendToResult(2)">2</button>
            <button class="numero" onclick="appendToResult(3)">3</button>
            <button class="operacion" onclick="calculateResult()">=</button>

            <button class="numero" onclick="appendToResult('.')">.</button>
            <button class="numero" onclick="appendToResult(0)">0</button>

    </div>

        <div class="contenedor-derechos">
        <div class="derechos-de-autor">Creado por Brandon Balsas(2023) &#169;</div>
        </div>

        <script src="script.js"></script>
</body>
</html>
